<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    color: white;
  }
  
  .animation {
    animation: dockerAnimation 3s infinite;
  }
  
  @keyframes dockerAnimation {
    0%, 100% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.1);
    }
  }
  
  .docker {
    font-size: 2em;
  }
</style>
<title>Learning Docker</title>
</head>
<body>
  <div class="animation">
    <span class="docker">You are learning Docker</span>
  </div>
</body>
</html>
